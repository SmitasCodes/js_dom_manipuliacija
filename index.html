<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" onsubmit="yourJsFunction(); return false">
        <div class="form-container"></div>
        <div id="subject-section" class="form-sec">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject">
        </div>
        <div id="priority-section" class="form-sec">
            <label for="subject">Priority</label>
            <input type="text" name="priority" id="priority">
        </div>
        <div id="due-section" class="form-sec">
            <label for="due">Due date</label>
            <input type="date" name="due" id="due">
        </div>
        <div id="status-section" class="form-sec">
            <label for="status">Status</label>
            <select name="status" id="status">
                <option disabled>Choose..</option>
                <option value="complete">complete</option>
                <option value="in-progress">In progress</option>
                <option value="new">New</option>
            </select>
        </div>
        <div id="percent-section" class="form-sec">
            <label for="percent">Percent</label>
            <select name="percent" id="percent">
                <option disabled>Choose...</option>
                <option value="100">100%</option>
                <option value="75">75%</option>
                <option value="50">50%</option>
                <option value="25">25%</option>
                <option value="0">0%</option>
            </select>
        </div>
        <div id="submit-section">
            <button type="submit" id="submit" onclick="pagrindine()">Submit</button>
        </div>
        </div>
    </form>
    <table>
        <thead class="row">
            <tr>
                <th class="p">P</th>
                <th class="subject-table">Subject</th>
                <th class="priority-table">Priority</th>
                <th class="due-table">Due date</th>
                <th class="status-table">Status</th>
                <th class="percent-table">Percent completed</th>
                <th class="modified-table">Modified on</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="script.js">
    </script>
</body>

</html>
